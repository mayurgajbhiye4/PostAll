{% extends 'base.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostAll</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h3>PostAll</h3>
    Hello {{ user.first_name }}
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
        }
        .custom-card {
            background-color: #333;
            border-radius: 15px;
            padding: 20px;
            border: 1px solid #555;
        }
        .caption-box {
            height: 200px;
            resize: none;
        }
        .btn-custom {
            background-color: #555;
            color: #fff;
            border-radius: 10px;
        }
        .btn-custom:hover {
            background-color: #777;
        }
        .post-preview {
            background-color: #444;
            border-radius: 15px;
            height: 300px;
            padding: 10px;
        }
        .dropdown {
            background-color: #555;
        }
    </style>
    <div class="container my-5">
        <div class="row">
            <!-- Logo and User -->
            <div class="col-12 d-flex justify-content-between align-items-center mb-4">
                <h1>Postall</h1>
                <button class="btn btn-custom">User</button>
            </div>
        </div>

        <div class="row">
            <!-- Post Creation Area -->
            <div class="col-md-8">
                <div class="custom-card">
                    <h3>Create a Post:</h3>
                    <!-- Dropdown for Social Media Platforms -->
                    <div class="mb-3">
                        <label for="publishTo" class="form-label">Publish to:</label>
                        <select id="publishTo" class="form-select dropdown">
                            <option value="facebook">Facebook</option>
                            <option value="twitter">X</option>
                            <option value="instagram">Instagram</option>
                            <option value="youtube">YouTube</option>
                            <option value="threads">Threads</option>
                        </select>
                    </div>
                    
                    <!-- Tab Navigation -->
                    <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="your-post-tab" data-bs-toggle="tab" data-bs-target="#yourPost" type="button" role="tab">Your Post</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="facebook-tab" data-bs-toggle="tab" data-bs-target="#facebook" type="button" role="tab">FB</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="x-tab" data-bs-toggle="tab" data-bs-target="#x" type="button" role="tab">X</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="yt-tab" data-bs-toggle="tab" data-bs-target="#yt" type="button" role="tab">YT</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="threads-tab" data-bs-toggle="tab" data-bs-target="#threads" type="button" role="tab">Threads</button>
                        </li>
                    </ul>

                    <div class="tab-content" id="myTabContent">
                        <!-- Your Post Tab -->
                        <div class="tab-pane fade show active" id="yourPost" role="tabpanel">
                            <textarea class="form-control caption-box mb-3" placeholder="Caption"></textarea>
                            <div class="mb-3">
                                <label for="formFile" class="form-label">Upload media/image/video/files</label>
                                <input class="form-control" type="file" id="formFile">
                            </div>
                        </div>
                        <!-- Facebook Tab -->
                        <div class="tab-pane fade" id="facebook" role="tabpanel">
                            <p>Facebook Post Preview</p>
                        </div>
                        <!-- X Tab -->
                        <div class="tab-pane fade" id="x" role="tabpanel">
                            <p>X Post Preview</p>
                        </div>
                        <!-- YouTube Tab -->
                        <div class="tab-pane fade" id="yt" role="tabpanel">
                            <p>YouTube Post Preview</p>
                        </div>
                        <!-- Threads Tab -->
                        <div class="tab-pane fade" id="threads" role="tabpanel">
                            <p>Threads Post Preview</p>
                        </div>
                    </div>

                    <button class="btn btn-custom mt-3 w-100">Post Now</button>
                </div>
            </div>

            <!-- Post Preview Area -->
            <div class="col-md-4">
                <div class="custom-card">
                    <h4>Post Previews (Fb/X/YT)</h4>
                    <div class="post-preview">
                        <p>Post window of that app</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
{% endblock %}
